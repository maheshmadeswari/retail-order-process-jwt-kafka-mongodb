
spring.data.mongodb.database=lowes-poc
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

server.servlet.context-path=/order-process-api
server.port=8081

kafka.topic: lowes-order
kafka.listener.bootstrap-servers: localhost:9092
kafka.listener.group-id: group-id
kafka.listener.auto-offset-reset: earliest
kafka.listener.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
kafka.listener.value-deserializer: org.apache.kafka.common.serialization.StringDeserializer